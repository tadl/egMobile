<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/JsBarcode.js"></script>
    <script src="js/CODE128.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="egmobile" ng-cloak>


    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content><!-- this never gets closed?? so confused -->
          <ion-header-bar class="bar-solid">
            <button class="button button-icon" menu-toggle="left">
              <i class="icon ion-navicon-round"></i>
            </button>
            <h1 class="title">Traverse Area District Library</h1>
            <button class="button button-icon" menu-toggle="right">
              <i class="icon ion-person"></i>
            </button>
          </ion-header-bar>


          <ion-content>
          <ui-view name='main'/>
            
          </ion-content>
        

  
        <!-- Left menu -->
      </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
            <ion-content>
              <div ui-view name="menu">
              </div>
          </ion-content>
        </ion-side-menu>

              <!-- right menu -->
        <ion-side-menu side="right">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Account</h1>
          </ion-header-bar>
          <ion-content>
              <div ui-view name="account">
              </div>
           </ion-content>
        </ion-side-menu>
  
    </ion-side-menus>


  </body>
</html>
