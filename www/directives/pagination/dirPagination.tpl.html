<div ng-hide="$root.loading == true">

<ul id="pagination" ng-if="1 < pages.length" style="float">
    <li style="float:left" ng-if="directionLinks" ng-class="{ disabled_pagination : pagination.current == 1 }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">Previous Results</a>
    </li>
    <li style="float:right" ng-if="directionLinks" ng-class="{ disabled_pagination : pagination.current == pagination.last }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">More Results</a>
    </li>
</ul>
</div>
<div style="clear: both"></div>
