<div id="login-box" class="list" ng-hide="logged_in == true">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="password" ng-enter="login()">
  </label>
  <button class="item button button-stable" ng-click="login()">
    Login
  </button>
  <button class="item button button-stable">
    Reset Password
  </button>
</div>

<div id="login-box" class="list" ng-show="logged_in == true">
  <div class='list'>
    <div class="item item-divider">
    Signed-in as: {{full_name}}
    </div>
    <div class="item">
      Checkouts: {{checkouts}}
    </div>
     <div class="item">
      Holds: {{holds}}
    </div>
     <div class="item" ng-hide="holds_ready == 0">
      Holds Ready: {{holds_ready}}
    </div>
     <div class="item" ng-hide="fine == '$0.00'">
      Fines: {{fine}}
    </div>
  </div>
  <button class="button button-stable" ng-click="logout()">
  Sign Out
  </button>
</div>
