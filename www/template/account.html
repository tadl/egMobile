<div id="login-box" class="list" ng-hide="$root.logged_in == true">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="password" ng-enter="login()">
  </label>
  <button class="item button button-stable" ng-click="login()">
    Login
  </button>
  <button class="item button button-stable">
    Reset Password
  </button>
</div>

<div id="login-box" class="list" ng-show="$root.logged_in == true">
  <div class='list'>
    <div class="item item-divider">
    Signed-in as: {{$root.user_basic.full_name}}
    </div>
    <a ui-sref="main.checkouts" class="account_link">
      <div class="item account_div">
        Checkouts: <span class="badge badge-positive">{{$root.user_basic.checkouts}}</span>
      </div>
    </a>
    <a ui-sref="main.holds" class="account_link">
      <div class="item account_div">
        Holds: <span class="badge badge-positive">{{$root.user_basic.holds}}</span>
      </div>
    </a>
     <div class="item" ng-hide="$root.user_basic.holds_ready == 0">
      Holds Ready: {{$root.user_basic.holds_ready}}
    </div>
     <div class="item" ng-hide="$root.user_basic.fine == '$0.00'">
      Fines: <span class="badge badge-positive">{{$root.user_basic.fine}}</span>
    </div>
  </div>
  <button class="button button-stable" ng-click="logout()">
  Sign Out
  </button>
</div>
