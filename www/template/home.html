<div class="list make_fast">
    <div class="center">
        <img class="logo" src="img/logo-banner-256.png" ng-hide="$exposeAside.active" />
        <img class="logo-lg" src="img/logo-banner-1024.png" ng-show="$exposeAside.active" />
    </div>
    <div class="links card padding" ng-hide="$exposeAside.active">
        <button class="button button-block button-positive" ui-sref="main.search"><i class="icon ion-search"></i> Search the Catalog</button>
        <button class="button button-block button-positive" ui-sref="main.locations"><i class="icon ion-compass"></i> Hours &amp; Locations</button>
        <button class="button button-block button-positive" menu-toggle="right"><i class="icon ion-person"></i> My Account</button>
        <button class="button button-block button-positive" ui-sref="main.events"><i class="icon ion-calendar"></i> Upcoming Events</button>
        <button class="button button-block button-positive" ui-sref="main.news"><i class="icon ion-flag"></i> District News</button>
    </div>
</div>
